<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="split-1">
            <div class="picture-logo">
                <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="tropical green leaves">
                <div class="logo-container">
                    <img src="https://res.cloudinary.com/vistaprint/images/c_scale,w_448,h_448,dpr_2/f_auto,q_auto/v1705580325/ideas-and-advice-prod/en-us/target_142183cd7b8/target_142183cd7b8.png?_i=AA" class="logo" alt="norse odin logo">
                    <span>Odin</span>
                </div>

            </div>
        </div>
        <div class="split-2">
            <div class="message"></div>
            <div class="form">
                <form action="#" method="post" id="accountForm">
                    <h2>Account Creation</h2>
                    <div class="form-group first">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form-group last">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="form-group email">
                        <label for="email">Email Address</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group phone">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="form-group password">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-group confirm">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm">
                    </div>
                </form>
            </div>
            <div class="account">
                <button type="submit" form="accountForm">Create Account</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
